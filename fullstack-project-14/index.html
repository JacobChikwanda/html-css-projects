<!DOCTYPE html>

  <head>

    <link
      rel="stylesheet"

    <title>Project 14</title>

  <body>
    <div class="container">
      <nav>
        <img src="./img/Logo (1).png" alt="" />
        <ul class="list">
          <li class="list-item">
            <div class="line"></div>
          </li>
          <li class="list-item active">Home</li>

      <section>

            </div>
            
            <div class="social-icons">
              <img src="./svg/email.svg" alt="" />
              <img src="./svg/fb.svg" alt="" />
              <img src="./svg/insta.svg" alt="" />
              <img src="./svg/twitter.svg" alt="" />

          </div>

        </div>

      <section class="quote-section">

          <ul class="quote-items">
            <div class="vertical-line"></div>

            <li>

          <div>
