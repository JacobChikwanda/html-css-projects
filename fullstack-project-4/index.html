<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>CRush IT | Project 4</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar" class="header">
        <img class="logo" src="./assets/Logo.png" alt="brand-logo" />
        <div id="menu-btn" class="menu">
          <i class="bi bi-list header__menu-icon"></i>
        </div>
        <nav class="header__navbar-container toggleMenu">
          <ul class="list">
            <li class="list-item" id="active">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Services</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Pricing</li>
          </ul>
          <div class="button-group">
            <button class="nav-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div class="left-text">
            <h1 class="heading-text">
              We Help You <span>Crush</span> Your Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO.
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <!-- Right Text -->
          <div class="illustration">
            <img src="./assets/Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
