<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Law | Project 3</title>
  </head>
  <body>
    <section class="bg-img">
      <img src="/public/bg.jpg" alt="Background">
    </section>
    <div class="container-bg">
      <div class="container">
        <header class="header-container">
          <img class="logo" src="/public/white-logo.png" alt="Logo">
          <div id="menu-btn" class="menu">
              <i class="bi bi-list"></i>
          </div>
          <nav class="primary-navigation toggle-menu">
            <ul class="list">
              <li class="list-item"><a href="#">Home</a></li>
              <li class="list-item"><a href="#">Pricing</a></li>
              <li class="list-item"><a href="#">Contact</a></li>
              <li class="list-item"><a href="#">Terms & Condition</a></li>
            </ul>
            <button class="cta-btn">Get Started</button>
          </nav>
        </header>
        <section class="hero-container">
          <div class="hero__right-container">
            <h1>Your Justice Is Our Top Priority</h1>
          </div>
          <div class="hero__left-container">
            <p>
              As a state of law, maintaining justice is something
              that every citizen must pay attention to, and we are
              here to uphold justice for you.
            </p>
          </div>
        </section>
      </div>
    </div>
    <div class="block"></div>
    <footer class="footer-container">
      <div class="pagination">
        <div class="box">
          <div class="circle">
            <p class="arrow">&lt;</p>
          </div>
        </div>
        <div class="box" data-type="yellow-box">
          <div class="circle" data-type="white-circle">
            <p class="arrow">&gt;</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
